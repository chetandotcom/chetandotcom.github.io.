<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Facts Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
                background-image: url('https://r4.wallpaperflare.com/wallpaper/155/905/98/animals-1920x1200-funny-wallpaper-f20192302d76feeb7ac832d5a0383942.jpg');
                    background-size: cover;
                        background-position: center;
                            font-family: Arial, sans-serif;
                                display: flex;
                                    justify-content: center;
                                        align-items: center;
                                            min-height: 100vh;
                                                padding: 20px;
                                                    text-align: center;
        }
        
        .container {
    background: rgba(131, 131, 131, 0.2);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 500px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}
        h2 {
            color: #1ce783;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        #fact {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Cat Fact</h2>
        <p id="fact">Loading cat wisdom...</p>
    </div>

    <script>
        function fetchCatFact() {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact').innerText = data.fact;

                    setTimeout(() => {
                        document.getElementById('fact').innerText = 'Meow!';

                        setTimeout(fetchCatFact, 1000); 
                    }, 4000);
                })
                .catch(error => {
                    document.getElementById('fact').innerText = 'Failed to fetch cat fact!';
                    console.error(error);
                });
        }

        fetchCatFact();
    </script>
</body>
</html>
